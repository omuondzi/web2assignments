    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous error messages
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.textContent = '');

            // Full Name validation
            const name = document.getElementById('name').value.trim();
            if (name === '') {
                document.getElementById('name-error').textContent = 'Full Name is required.';
                isValid = false;
            }

            // Email validation
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                document.getElementById('email-error').textContent = 'Email is required.';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            // Phone number validation
            const phone = document.getElementById('phone').value.trim();
            const phonePattern = /^[0-9]{10,15}$/; 
            if (phone === '') {
                document.getElementById('phone-error').textContent = 'Phone number is required.';
                isValid = false;
            } else if (!phonePattern.test(phone)) {
                document.getElementById('phone-error').textContent = 'Please enter a valid phone number.';
                isValid = false;
            }

            // Gender validation
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById('gender-error').textContent = 'Please select your gender.';
                isValid = false;
            }

            // Date validation
            const date = document.getElementById('date').value;
            if (date === '') {
                document.getElementById('date-error').textContent = 'Please select a check-in date.';
                isValid = false;
            } else {
                const selectedDate = new Date(date);
                const today = new Date();
                today.setHours(0,0,0,0);
                if (selectedDate < today) {
                    document.getElementById('date-error').textContent = 'Check-in date cannot be in the past.';
                    isValid = false;
                }
            }

            // Time validation
            const time = document.getElementById('time').value;
            if (time === '') {
                document.getElementById('time-error').textContent = 'Please select a check-in time.';
                isValid = false;
            }

            // Members validation
            const members = document.getElementById('members').value;
            if (members === '') {
                document.getElementById('members-error').textContent = 'Please enter number of members.';
                isValid = false;
            } else if (members < 1) {
                document.getElementById('members-error').textContent = 'Number of members must be at least 1.';
                isValid = false;
            }

            return isValid;
        }
    </script>
